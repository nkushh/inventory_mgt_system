{% extends "base.html" %}

{% block title %}Add Supplier{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Add Supplier</h3>
				</div>
				<div class="panel-body">
					<div class="col-md-offset-3 col-md-6">
						<form class="form form-horizontal" method="POST" action="{% url 'inventory:register_supplier' %}">{% csrf_token%}
							<div class="form-group">
								<label>Supplier's name</label>
								<input type="text" name="supplier_name" class="form-control" placeholder="Enter supplier's name" required>
							</div>
							<div class="form-group">
								<label>Contact</label>
								<input type="text" name="contact" class="form-control" placeholder="Enter supplier's contact">
							</div>
							<div class="buttons">
								<button type="reset" class="btn btn-danger">Cancel</button>
								<button type="submit" class="btn btn-primary">Add supplier</button>
							</div>
							
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>

{% endblock %}
