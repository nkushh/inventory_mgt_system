{% extends "base.html" %}

{% block title %}Add Item{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Add Item</h3>
				</div>
				<div class="panel-body">
					<div class="col-md-offset-3 col-md-6">
						<form class="form form-horizontal" method="POST" action="{% url 'inventory:register_item' %}">{% csrf_token%}
							<div class="form-group">
								<label>Category</label>
								<select name="category" class="form-control">
									<option selected disabled>--Select category--</option>
									{% for category in categories %}
									<option value="{{ category.pk }}">{{ category.category_name }}</option>
									{% endfor %}
								</select>
							</div>
							<div class="form-group">
								<label>Item Name</label>
								<input type="text" name="item_name" class="form-control" placeholder="Enter item's name">
							</div>
							<div class="form-group">
								<label>Brand</label>
								<input type="text" name="brand" class="form-control" placeholder="Enter item's brand">
							</div>
							<div class="form-group">
								<label>Price</label>
								<input type="text" name="price" class="form-control" placeholder="Enter item's price">
							</div>
							<div class="form-group">
								<label>Quantity</label>
								<input type="text" name="quantity" class="form-control" placeholder="Enter item's stock">
							</div>
							<div class="form-group">
								<label>Description</label>
								<textarea class="form-control" name="description" rows="5"></textarea>
							</div>
							<div class="buttons">
								<button type="reset" class="btn btn-danger">Cancel</button>
								<button type="submit" class="btn btn-primary">Add Item</button>
							</div>
							
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>

{% endblock %}
