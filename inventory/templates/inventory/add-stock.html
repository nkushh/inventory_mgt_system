{% extends "base.html" %}

{% block title %}Add Stock{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Add stock</h3>
				</div>
				<div class="panel-body">
					<div class="col-md-offset-3 col-md-6">
						<form class="form form-horizontal" method="POST" action="{% url 'inventory:update_stock' %}">{% csrf_token%}
							<input type="hidden" name="item" value="{{ item.pk }}">
							<div class="form-group">
								<label>Item name</label>
								<input type="text" name="item_name" class="form-control" value="{{ item.item_name }}" required disabled>
							</div>
							<div class="form-group">
								<label>Quantity</label>
								<input type="text" name="quantity" class="form-control" placeholder="Enter item quantity">
							</div>
							<div class="buttons">
								<button type="reset" class="btn btn-danger">Cancel</button>
								<button type="submit" class="btn btn-primary">Update stock</button>
							</div>
							
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>

{% endblock %}
